name: tap_in
description: Adaptive Flutter starter for iOS and Android.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.5
  http: ^1.2.0
  google_places_flutter: ^2.0.6
  supabase_flutter: ^2.5.6
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  image_picker: ^1.0.7
  geolocator: ^10.1.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/branding/ugo_inverted_small.png
    - assets/branding/ugo.png
    - assets/branding/ugo_splash.png
    - assets/mana/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/ugo.png
  adaptive_icon_background: "#6e5aa7"
  adaptive_icon_foreground: assets/branding/ugo.png

flutter_native_splash:
  color: "#6e5aa7"
  image: assets/branding/ugo_splash.png
  android: true
  ios: true

  android_gravity: center
  ios_content_mode: scaleAspectFit

  android_12:
    color: "#6e5aa7"
    image: assets/branding/ugo_splash.png
    android_gravity: center
